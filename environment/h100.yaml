name: taide-cp-h100
channels:
  - nvidia/label/cuda-12.1.0
  - nvidia
dependencies:
  - python=3.10
  - pip
  - pytorch::pytorch
  - pytorch::pytorch-cuda=12.1
  - cuda
  - conda-forge::bash-completion
  - conda-forge::cmake
  - conda-forge::cxx-compiler
  - conda-forge::gcc=8
  - conda-forge::pkg-config
  - pip:
    - accelerate
    - datasets
    - deepspeed
    - fire
    - flash-attn --no-build-isolation --no-cache
    - ipykernel
    - ipywidgets
    - jsonargparse[signatures]
    - lightning
    - omegaconf
    - optimum
    - peft
    - protobuf
    - safetensors
    - sentencepiece
    - tokenizers
    - transformers
    - triton
    - wandb
    - -e ..
