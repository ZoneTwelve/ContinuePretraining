name: taide-cp
channels:
  - nvidia
dependencies:
  - python=3.10
  - pip
  - pytorch::pytorch
  - pytorch::pytorch-cuda=11.8
  - nvidia/label/cuda-11.8.0::cuda
  - conda-forge::cmake
  - conda-forge::gcc=8
  - conda-forge::cxx-compiler
  - conda-forge::pkg-config
  - pip:
      - accelerate
      - datasets
      - deepspeed
      - fire
      - ipykernel
      - ipywidgets==7.7.1
      - lightning
      - safetensors
      - sentencepiece
      - tokenizers
      - transformers
      - wandb
      - -e ..
variables:
  HF_HOME: .cache
